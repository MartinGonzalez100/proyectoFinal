<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/formulariosProductoServicio.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand contenedor-navbar" href="#">
                <div>

                    <img src="./images/logo.png" alt="" width="30" height="24" class="d-inline-block align-top">
                    <span class="nombre-app">

                        Supply
                    </span>
                </div>
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="controlForm form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="contenedor-registro">
                    <button type="button" class="btn-navbar btn ">Categorias</button>
                    <button type="button" class="btn-navbar btn ">Favoritos</button>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </a>

        </div>
    </nav>

    <div class="container" style="display: flex;">
        <section class="form-productos">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="labelForm form-label">¡Qué estás buscando?</label>
                <input type="text" class="controlForm form-control" id="formGroupExampleInput" placeholder="Indicá que servicio necesitas">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="labelForm form-label">Rubro</label>
                <select class="selectForm form-select" aria-label="Default select example">
                    <option selected>Seleccione una categoria</option>
                    <option value="1">Asesoramiento Contable y Legal 

                    </option>
                    <option value="2">cuidado personal

                    </option>
                    <option value="3">cursos y clases

                    </option>
                    <option value="4" class="value">fiestas y eventos

                    </option>
                    <option value="5" class="value">fotografia, musica y cine

                    </option>
                    <option value="6" class="value">hogar y construccion

                    </option>
                    <option value="7" class="value">mantenimiento de vehiculos

                    </option>
                    <option value="8" class="value">medicina y salud

                    </option>
                    <option value="9" class="value">servicios para mascotas

                    </option>
                    <option value="10" class="value">tecnologia</option>
                    <option value="11" class="value">transporte</option>
                    <option value="12" class="value">otros</option>
                </select>
            </div>

            
            <div class="mb-3" style="width: 100%;">
                <label for="formGroupExampleInput2" class="labelForm form-label">¿Qué precio estás dispuesto a pagar?</label>
                <input type="text" class="controlForm form-control" id="formGroupExampleInput2" placeholder="pesos por hora">
            
            
            
            </div>
            
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="labelCheckForm form-check-label" for="inlineCheckbox1">acordar con el profesional</label>
              </div>


              <div class="mb-3">
                <label for="formGroupExampleInput2" class="labelForm form-label">Zona</label>
                <input type="text" class="controlForm form-control" id="formGroupExampleInput2" placeholder="Ciudad o región">
            </div>
        </section>


        <div class="imagen-descarga">
            <h4>Agregá una imagen (opcional)</h4>

                <div class="imagen-opcional">
                    <img src="./images/iconoDescarga.svg" alt="" class="iconoDescarga">
                </div>

                <div class="boton-publicarBusqueda">
                    <button type="button" class="btn-buscar btn btn-secondary" style="width: fit-content;">Publicar busqueda</button>
                </div>
        </div>
    </div>
    
</body>
</html>
