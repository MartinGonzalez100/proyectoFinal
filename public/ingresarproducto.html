<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ingreso de producto</title>
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand contenedor-navbar" href="#">
                <div>

                    <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-top">
                    <span class="nombre-app">

                        Supply
                    </span>
                </div>
            </a>
            </div>
        </nav>
        <!--cuerpo-->
        <div class="contenedor-ingresos">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">¿Qué estás buscando?</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Indicá marca, modelo, producto, etc.">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">¿Qué precio estás dispuesto a pagar?</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Cantidad en pesos">
              </div>

              
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Zona</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="¿En qué ciudad estás buscando?">
              </div>



            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Escribe tu comentario</label>
              </div>
        </div>
    </div>
    
</body>
</html>
