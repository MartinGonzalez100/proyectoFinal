<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulariosProductoServicio.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand contenedor-navbar" href="#">
                <div onclick="window.location.href='cuerpo.html'">
                    <img src="./images/logo.png" alt="" width="30" height="24" class="d-inline-block align-top">
                    <span class="nombre-app">
                        Supply
                    </span>
                </div>
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="controlForm form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="contenedor-registro">
                    <button type="button" class="btn-navbar btn ">Categorias</button>
                    <button type="button" class="btn-navbar btn ">Favoritos</button>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </a>
        </div>
    </nav>

    <div class="container" style="display: flex; height: 115vh;">
        <section class="form-productos">
            <form action="http://localhost:8080/ingresarproducto" id="formularioProducto">
                <div class="mb-3">
                    <label for="producto" class="labelForm form-label">¡Qué estás buscando?</label>
                    <input type="text" name="publicacion" class="controlForm form-control" id="publicacion"
                        placeholder="Indicá producto, marca, modelo, etc">
                </div>
                <div class="mb-3" style="width: 100%;">
                    <label for="formGroupExampleInput2" class="labelForm form-label">¿Qué precio estás dispuesto a
                        pagar?</label>
                    <input type="text" name="precio" class="controlForm form-control" id="precio"
                        placeholder="Cantidad en pesos">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="acordarVendedor" type="checkbox" id="acordarVendedor"
                        value="option1">
                    <label class="labelCheckForm form-check-label" for="inlineCheckbox1">acordar con el vendedor</label>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="labelForm form-label" style="
                width: 100%;
                margin-top: 1vh;">Condición</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="nuevo" value="nuevo">
                        <label class="form-check-label" for="inlineRadio1" style="color: #eeeeee;">nuevo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="usado" value="usado">
                        <label class="form-check-label" for="inlineRadio2" style="color: #eeeeee;">usado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="indistinto"
                            value="indistinto">
                        <label class="form-check-label" for="inlineRadio2" style="color: #eeeeee;">indistinto</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="labelForm form-label">Zona</label>
                    <input type="text" name="zona" class="controlForm form-control" id="zona"
                        placeholder="Ciudad o región">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2" class="labelForm form-label">Detalle</label>
                    <label for="detalle">Example textarea</label>
                    <textarea class="form-control" id="detalle" name="detalle" rows="6"></textarea>
                </div>
        </section>
        <div class="imagen-descarga">
            <h4>Agregá una imagen (opcional)</h4>
            <div class="imagen-opcional">
                <div class="imagenSRC">
                    <img src="" class="img-fluid" id="pruebasrc" alt="">
                </div>
                <input class="form-control" name="imagenurl" type="file" value="imagenurl" id="imagenurl" hidden>
                <label for="imagenurl" class="form-label" id="IngresarImagenBoton" style="
                    width: 100%;
                    display: contents;
                ">
                    <img src="./images/iconoDescarga.svg" alt="" id="iconoDescarga" class="iconoDescarga" style="
                        /* box-sizing: border-box; */
                        margin-left: 2.4vw;
                        margin-top: 4vh;
                    ">
                </label>
            </div>
            <div class="boton-publicarBusqueda">
                <button id="botonPublicarBusqueda" type="submit" class="btn-buscar btn btn-secondary"
                    style="width: fit-content;">Publicar busqueda</button>
            </div>
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/cargarProducto.js"></script>
</body>
</html>
