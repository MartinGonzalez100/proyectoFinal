<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/formulariosProductoServicio.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand contenedor-navbar" href="#">
                <div  onclick="window.location.href='cuerpo.html'">

                    <img src="./images/logo.png" alt="" width="30" height="24" class="d-inline-block align-top">
                    <span class="nombre-app">

                        Supply
                    </span>
                </div>
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="controlForm form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="contenedor-registro">
                    <button type="button" class="btn-navbar btn ">Categorias</button>
                    <button type="button" class="btn-navbar btn ">Favoritos</button>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </a>

        </div>
    </nav>

    <div class="container" style="display: flex;">
        <section class="form-productos">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="labelForm form-label">¡Qué estás buscando?</label>
                <input type="text" class="controlForm form-control" id="formGroupExampleInput" placeholder="Indicá producto, marca, modelo, etc">
              </div>


            
            <div class="mb-3" style="width: 100%;">
                <label for="formGroupExampleInput2" class="labelForm form-label">¿Qué precio estás dispuesto a pagar?</label>
                <input type="text" class="controlForm form-control" id="formGroupExampleInput2" placeholder="Cantidad en pesos">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="labelCheckForm form-check-label" for="inlineCheckbox1">acordar con el vendedor</label>
              </div>
            
            
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="labelForm form-label" style="
                width: 100%;
                margin-top: 1vh;">Condición</label>
                
                
                
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1" style="color: #eeeeee;">nuevo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2" style="color: #eeeeee;">usado</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2" style="color: #eeeeee;">indistinto</label>
                </div>
                
            </div>



              <div class="mb-3">
                <label for="formGroupExampleInput2" class="labelForm form-label">Zona</label>
                <input type="text" class="controlForm form-control" id="formGroupExampleInput2" placeholder="Ciudad o región">
            </div>
        </section>


        <div class="imagen-descarga">
            <h4>Agregá una imagen (opcional)</h4>

                <div class="imagen-opcional">
                    <img src="./images/iconoDescarga.svg" alt="" class="iconoDescarga">
                </div>

                <div class="boton-publicarBusqueda">
                    <button type="button" class="btn-buscar btn btn-secondary" style="width: fit-content;">Publicar busqueda</button>
                </div>
        </div>
    </div>
    
</body>
